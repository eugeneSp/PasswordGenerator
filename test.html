<!DOCTYPE html>
<html>
<head>
  <title>Пример использования document.getElementById()</title>
</head>
<body>
  <h1 id="myHeading">Привет, мир!</h1>
  <input id = "myInput">

  <button onclick="changeText()">Изменить текст</button>

  <script>
    function changeText() {
      document.getElementById("myInput").value += "5";
    }
  </script>
</body>
</html>
