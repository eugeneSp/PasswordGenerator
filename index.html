<!DOCTYPE html>
<html>
  <head>
    <title>Generator</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="static/styles/button.css" />
    <link rel="stylesheet" href="static/styles/new.css" />
    <link rel="stylesheet" href="static/styles/text.css" />
    <style>
      body {
        background-image: url("back.jpg");
        background-size: 100%;
      }
    </style>
    <script>
      function test() {
        var inputValue = document.getElementById("myInput").value;
        if (inputValue >= 6) {
          generatePassword(inputValue, true, true, true, true);
        } else {
          document.getElementById("myInput2").value = "Пароль меньше 6";
        }
      }
      function generatePassword(
        length,
        uppercase,
        lowercase,
        numbers,
        symbols
      ) {
        var charset = "";
        if (uppercase) {
          charset += "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
        }
        if (lowercase) {
          charset += "abcdefghijklmnopqrstuvwxyz";
        }
        if (numbers) {
          charset += "0123456789";
        }
        if (symbols) {
          charset += '!@#$%^&*()_+~`|}{[]:;?><,./-=\\"';
        }
        var password = "";
        for (var i = 0; i < length; i++) {
          password += charset.charAt(
            Math.floor(Math.random() * charset.length)
          );
        }
        let result = password;
        document.getElementById("myInput2").value = result;
        return 0;
      }
    </script>
  </head>
  <body>
    <p align="center">
      <font face="Comic Sans MS" size="10">PASSWORD GENERATOR</font>
    </p>
    <p align="center">
      <input
        placeholder="Цыфорку сюды"
        type="text"
        id="myInput"
        class="text-field__input"
      />
    </p>
    <p align="center">
      <input
        placeholder="Пароль появится тута"
        type="text"
        id="myInput2"
        class="text-field"
        readonly
      />
    </p>
    <button class="newButton" onclick="test()">
      <font face="Comic Sans MS" size="5">Жмяк</font>
    </button>
  </body>
</html>
